    <!-- Google Chart -->
    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load("current", { packages: ["corechart"] });

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        const pieData = new google.visualization.DataTable();
        pieData.addColumn("string", "Stil");
        pieData.addColumn("number", "Adet");
        pieData.addRows([
          ["Oturma Odası", 20],
          ["Yemek Odası", 20],
          ["Yatak Odası", 20],
        ]);

        const pieOptions = {
          title: "Mobilya Stilleri Dağılımı",
          width: 1200,
          height: 600,
          colors: ["#b8835b", "#afd5be", "#2555f4"],
        };

        const pieChart = new google.visualization.PieChart(
          document.getElementById("pie_chart")
        );
        pieChart.draw(pieData, pieOptions);

        const lineOptions = {
          title: "Aylık Satış Grafiği",
          width: 1200,
          height: 600,
        };

        const lineData = google.visualization.arrayToDataTable([
          ["Ay", "Satış"],
          ["Ocak", 1000],
          ["Şubat", 1170],
          ["Mart", 660],
          ["Nisan", 1030],
          ["Mayıs", 1000],
          ["Haziran", 1170],
          ["Temmuz", 660],
          ["Ağustos", 1030],
          ["Eylül", 1000],
          ["Ekim", 1170],
          ["Kasım", 660],
          ["Aralık", 1030],
        ]);

        const lineChart = new google.visualization.LineChart(
          document.getElementById("line_chart")
        );

        lineChart.draw(lineData, lineOptions);

        const barOptions = {
          title: "Stil Bazlı Satış Grafiği",
          width: 1200,
          height: 600,
        };

        const barData = google.visualization.arrayToDataTable([
          ["Stil", "Satış"],
          ["Oturma Odası", 1000],
          ["Yemek Odası", 1170],
          ["Yatak Odası", 660],
        ]);

        const barChart = new google.visualization.BarChart(
          document.getElementById("bar_chart")
        );

        barChart.draw(barData, barOptions);
      }
    </script>
