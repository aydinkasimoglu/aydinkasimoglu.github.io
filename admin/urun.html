  <body class="sub_page">
    <div class="hero_area">
      <!-- header section strats -->
      <header class="header_section long_section px-0">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="../index.html">
            <span> Edgecut </span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div
              class="d-flex mx-auto flex-column flex-lg-row align-items-center"
            >
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="istatistikler.html"
                    >İstatistikler</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="duyuru.html"
                    >Duyurular <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="urun.html">Ürünler</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- end header section -->
    </div>

    <main class="layout_padding" style="flex: 1">
      <div class="container">
        <h1 class="text-left">Ürün Ekle</h1>

        <form>
          <div class="form-group">
            <label for="urunAdi">Ürün Adı</label>
            <input
              type="text"
              class="form-control"
              id="urunAdi"
              placeholder="Ürün Adı"
            />
          </div>
          <div class="form-group">
            <label for="urunAciklama">Ürün Açıklaması</label>
            <textarea
              class="form-control"
              id="urunAciklama"
              rows="3"
              placeholder="Ürün Açıklaması"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="urunFiyat">Ürün Fiyatı</label>
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item">
                <button type="button" class="btn" id="qty-decrease">-</button>
              </li>
              <li class="list-group-item">
                <input
                  type="number"
                  id="adet"
                  name="adet"
                  min="1"
                  max="100"
                  value="1"
                  class="border-0 form-control text-center"
                  aria-label="Adet"
                />
              </li>
              <li class="list-group-item">
                <button type="button" class="btn" id="qty-increase">+</button>
              </li>
            </ul>
          </div>
          <div class="form-group">
            <label for="fotograf">Fotoğraf</label>
            <input type="file" class="form-control-file" id="fotograf" />
          </div>
          <button type="submit" class="btn btn-primary">Ekle</button>
        </form>
      </div>
    </main>

    <!-- footer section -->
    <footer class="footer_section">
      <div class="container">
        <p>&copy; <span id="displayYear"></span> Designed By Edgecut</p>
      </div>
    </footer>
    <!-- footer section -->

    <!-- jQery -->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="../js/bootstrap.js"></script>
    <script>
      $("#urunlerimiz-collapse").on("show.bs.collapse", function () {
        $("#birimlerimiz-collapse").collapse("hide");
      });

      $("#birimlerimiz-collapse").on("show.bs.collapse", function () {
        $("#urunlerimiz-collapse").collapse("hide");
      });

      $("#qty-increase").click(function () {
        var qty = $("#adet").val();
        qty++;
        if (qty > 100) {
          qty = 100;
        }
        $("#adet").val(qty);
      });

      $("#qty-decrease").click(function () {
        var qty = $("#adet").val();
        qty--;
        if (qty < 1) {
          qty = 1;
        }
        $("#adet").val(qty);
      });
    </script>
    <!-- custom js -->
    <script src="../js/custom.js"></script>
    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
    <!-- End Google Map -->
  </body>
</html>
